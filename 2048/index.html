<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>2048</h1>
            <div class="score-container">
                <div class="score-label">Score</div>
                <div id="score">0</div>
            </div>
        </div>
        <div id="game-board" class="game-board"></div>
        <div class="controls">
            <button id="new-game" class="button">New Game</button>
            <button id="magic" class="button">Magic</button>
        </div>
        <div class="instructions">
            <p>Use arrow keys or swipe to move tiles. Combine same numbers to score points!</p>
            <p>Get to the 2048 tile to win!</p>
        </div>
    </div>
    <div id="game-over" class="game-over">
        <div class="game-over-content">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart" class="button">Play Again</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
